<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Online Therapy and Guidance System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .register-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      border: 2px solid #a855f7; 
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.1);
    }

    .register-container h2 {
      text-align: center;
      color: #7e22ce; 
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #4b0082;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1.5px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #f9f9ff;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #7e22ce;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #6b21a8;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
    }

    .login-link a {
      color: #7e22ce;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Register</h2>
    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter a password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password" required />

      <label for="domain">Select Domain</label>
      <select id="domain" required>
        <option value="">-- Choose Domain --</option>
        <option value="admin">Admin</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
        <option value="trainer">Yoga/Ayurveda Trainer</option>
      </select>

      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const domain = document.getElementById("domain").value;

      if (!name || !email || !password || !confirmPassword || !domain) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      alert(`Successfully registered as ${domain.toUpperCase()}:\nName: ${name}\nEmail: ${email}`);
    });
  </script>
</body>
</html>
