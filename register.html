<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Form</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white; /* Plain white background */
      padding: 40px;
    }

    form {
      background: white; /* White form background */
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      border: 2px solid #6a1b9a; /* Purple border */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    fieldset {
      border: none;
    }

    legend {
      font-size: 1.5em;
      font-weight: bold;
      color: #6a1b9a; /* Purple text */
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #6a1b9a; /* Purple text */
    }

    input[type="text"],
    input[type="password"],
    input[type="number"],
    input[type="email"],
    input[type="datetime-local"],
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .inline-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .inline-group label {
      font-weight: normal;
      color: #6a1b9a; /* Purple text */
    }

    textarea {
      height: 80px;
    }

    input[type="submit"] {
      background: #6a1b9a; /* Purple button */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: #4a0072; /* Darker purple on hover */
    }
  </style>
</head>
<body>

  <form>
    <fieldset>
      <legend>Register Form</legend>

      <div class="form-group">
        <label>Username:</label>
        <input type="text" placeholder="Enter name" required />
      </div>

      <div class="form-group">
        <label>Contact:</label>
        <input type="number" required />
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" required />
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" placeholder="Enter password" required />
      </div>

      <div class="form-group">
        <label>Confirm Password:</label>
        <input type="password" placeholder="Re-enter password" required />
      </div>

      <div class="form-group">
        <label for="domain">Select Domain:</label>
        <select name="domain" id="domain" required>
          <option value="">-- Select your role --</option>
          <option value="patient">Patient</option>
          <option value="doctor">Modern Medical System Doctors(MBBS)</option>
          <option value="trainer">Yoga Trainer Assistants</option>
          <option value="doctor">Traditional Medical System Doctors(Ayurvedic)</option>
        </select>
      </div>

      <div class="form-group">
        <label>DOB:</label>
        <input type="datetime-local" required />
      </div>

      <div class="form-group">
        <label for="branch">Select District:</label>
        <select name="branch" id="branch" required>
          <option value="sklm">Srikakulam</option>
          <option value="vzm">Vizianagaram</option>
          <option value="vzg">Visakhapatnam</option>
          <option value="rjy">Rajahmundry</option>
          <option value="vzw">Vijayawada</option>
          <option value="anp">Anantapur</option>
          <option value="gnt">Guntur</option>
          <option value="nlr">Nellore</option>
        </select>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <div class="inline-group">
          <label><input type="radio" name="gender" value="male" required /> Male</label>
          <label><input type="radio" name="gender" value="female" required /> Female</label>
        </div>
      </div>

      <div class="form-group">
        <label>Languages:</label>
        <div class="inline-group">
          <label><input type="checkbox" value="english" /> English</label>
          <label><input type="checkbox" value="telugu" /> Telugu</label>
          <label><input type="checkbox" value="hindi" /> Hindi</label>
        </div>
      </div>

      <div class="form-group">
        <label>Your Problems (Symptoms):</label>
        <textarea placeholder="Briefly describe your issues..."></textarea>
      </div>

      <div class="form-group">
        <label>Upload File (Current or Past Medicines - Ayurvedic, Tablets, X-rays):</label>
        <input type="file" />
      </div>

      <input type="submit" value="Register" />
    </fieldset>
  </form>

</body>
</html>
