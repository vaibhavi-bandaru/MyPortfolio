<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }

    h2 {
      color: #6a1b9a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #6a1b9a;
      color: white;
    }

    .section {
      margin-bottom: 60px;
    }
  </style>
</head>
<body>

  <h1>üõ° Admin Dashboard</h1>

  <div class="section">
    <h2>ü©∫ Modern Doctors</h2>
    <table id="modern-doctors-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Specialization</th>
          <th>Purpose</th>
          <th>OP Fee</th>
          <th>Timing</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>üåø Traditional Doctors</h2>
    <table id="traditional-doctors-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Specialization</th>
          <th>Purpose</th>
          <th>OP Fee</th>
          <th>Timing</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>üßò Yoga Trainers</h2>
    <table id="trainers-table">
      <thead>
        <tr>
          <th>Trainer Name</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Timing</th>
          <th>Fee</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>üßç‚Äç‚ôÇ Patients</h2>
    <table id="patients-table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Gender</th>
          <th>Language</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadDashboard() {
      try {
        const doctorsRes = await axios.get('/api/admin/doctors');
        const trainersRes = await axios.get('/api/admin/trainers');
        const patientsRes = await axios.get('/api/admin/patients');

        const modernDoctors = doctorsRes.data.modern;
        const traditionalDoctors = doctorsRes.data.traditional;
        const trainers = trainersRes.data;
        const patients = patientsRes.data;

        const modernTable = document.querySelector('#modern-doctors-table tbody');
        modernDoctors.forEach(doc => {
          modernTable.innerHTML += `
            <tr>
              <td>${doc.doctor_name || doc.username}</td>
              <td>${doc.specialization}</td>
              <td>${doc.purpose}</td>
              <td>${doc.op_fee}</td>
              <td>${doc.timings}</td>
              <td>${doc.email}</td>
            </tr>`;
        });

        const traditionalTable = document.querySelector('#traditional-doctors-table tbody');
        traditionalDoctors.forEach(doc => {
          traditionalTable.innerHTML += `
            <tr>
              <td>${doc.doctor_name || doc.username}</td>
              <td>${doc.specialization}</td>
              <td>${doc.purpose}</td>
              <td>${doc.op_fee}</td>
              <td>${doc.timings}</td>
              <td>${doc.email}</td>
            </tr>`;
        });

        const trainersTable = document.querySelector('#trainers-table tbody');
        trainers.forEach(trainer => {
          trainersTable.innerHTML += `
            <tr>
              <td>${trainer.trainer_name || trainer.username}</td>
              <td>${trainer.email}</td>
              <td>${trainer.contact}</td>
              <td>${trainer.timings}</td>
              <td>${trainer.fee}</td>
            </tr>`;
        });

        const patientsTable = document.querySelector('#patients-table tbody');
        patients.forEach(patient => {
          patientsTable.innerHTML += `
            <tr>
              <td>${patient['user name'] || patient.username}</td>
              <td>${patient.email}</td>
              <td>${patient.contact}</td>
              <td>${patient.gender}</td>
              <td>${patient.language}</td>
            </tr>`;
        });

      } catch (err) {
        console.error("‚ùå Error loading data", err);
        alert("Error loading dashboard data.");
      }
    }

    loadDashboard();
  </script>
</body>
</html>
